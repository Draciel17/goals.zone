{% if object.videogoal_set.all.count > 0 %}
    <ul>
        {% for goal in object.videogoal_set.all|dictsort:"minute" %}
            <li>
                <a href="{{ goal.url }}">
                    {{ goal.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No goals for this match.</p>
{% endif %}
